<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Run and Games</title>
</head>
<body>
    <header>
        <div class="heading">
            <h1>Race, the final frontier...</h1>
            <p>
                Register now for a dash of run!
            </p>
        </div>
    </header>
    <main>
        <div>
            <form action="\form">
                <div>
                    <label for="fname">First name: </label>
                    <input type="text" name="fname" id="fname" minlength="1" maxlength="32" required>
                    <label for="surname">Last name: </label>
                    <input type="text" name="surname" id="surname" minlength="1" maxlength="32" required>
                </div>
                <div>
                    <p>Select a race:</p>
                    <div>
                        <input type="radio" name="race" id="5k" checked>
                        <label for="race">"Fun" Run 5k</label>
                    </div>
                    <div>
                        <input type="radio" name="race" id="half">
                        <label for="race">Half Marathon</label>
                    </div>
                    <div>
                        <input type="radio" name="race" id="full">
                        <label for="race">Full Marathon</label>
                    </div>
                </div>
                <div>
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" required>
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" minlength="8" maxlength="32" required>
                </div>
                <div>
                    <label for="age">Select Age Group</label>
                    <select name="age" id="age" required>
                        <option value="u18">under 18</option>
                        <option value="20s">19 - 29</option>
                        <option value="30s">30 - 39</option>
                        <option value="40s">40 - 49</option>
                        <option value="50s">50 - 59</option>
                        <option value="oldies">60+</option>
                    </select>
                </div>
                <div>
                    <button>Register!</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
